<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{%keywords%}" >
    <meta name="description" content="{%description%}">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>COUQIAO</title>
</head>
    <body>
        <div style="background-color: #f5f5f5; height: 100%; width: 100%;"></div>
        <script>
            function onBridgeReady() {
                WeixinJSBridge.invoke(
                    'getBrandWCPayRequest', {json},
                    function(res) {
                        if (res.err_msg == "get_brand_wcpay_request:ok" ) {
                            window.location.replace('http://m.couqiao.me/paysuccess');
                        } else if (res.err_msg == "get_brand_wcpay_request:cancel" ) {
                            window.location.replace('http://m.couqiao.me/paycancel');
                        } else {
                            window.location.replace('http://m.couqiao.me/payfail');
                        }
                    }
                );
            }
            
            if (typeof WeixinJSBridge == "undefined"){
                if (document.addEventListener){
                    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                } else if (document.attachEvent){
                    document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                    document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                }
            } else {
                onBridgeReady();
            }
        </script>
    </body>
</html>
